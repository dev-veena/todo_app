<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="bg-primary d-flex p-3">
        <div class="text-white"><h2>TodoApp</h2></div>
        
        <div class="ms-auto text-white">
            {{request.user}}
            <a href="{%url 'signout'%}" class="btn btn-light">logout</a>
        </div>
    </nav>    
    <div class="container">
        <div class="row mt-5"> 
            <!-- <h1 class="mb-3 mt-3">Welcome {{request.user}}</h1> -->
            <div class="col-3"></div>
            <div class="col-6">
                <!-- --------------------error display code start--------------------- -->
                {%if form.errors%}
                {%for f in form%}
                <div class="text-danger">
                    <ul>
                        <li>{{f.errors}}</li>
                    </ul>
                </div>
                {%endfor%}
                {%endif%}
                <!-- ------------------------------------------------- -->
                <form action="" method="post" class="border shadow p-4">
                    <h1 class="text-center mb-2">Todo List</h1>
                    {%csrf_token%}
                    <div class="input-group mb-2 mt-2 gap-4">
                        <input type="text" name=name class="form-control" placeholder="Task name" aria-label="Task name"
                            aria-describedby="button-addon2">
                        <button class="btn btn-primary rounded" type="submit" id="button-addon2">Add</button>
                    </div>

                </form>
                <!-- {{data}} -->

            </div>

            <div class="col-3"></div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {%for td in data%}
                <div class="alert alert-primary">
                    <div class="row">
                        <div class="col-10">
                            {%if td.status == True%}
                                <span class="text-decoration-line-through">{{td}}</span>
                                {%else%}
                                <span>{{td}}</span>
                                {%endif%}
                        </div>
                        <!-- <div class="col-4"></div> -->
                        <div class="col-2 d-flex gap-3">
                            
                                <a href="{%url 'todo-edit' td.id%}"><i class="fa-solid fa-check"></i></a>                        
                                <a href="{%url 'todo-delete' td.id%}"><i class="fa-sharp fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                </div>    
                {%endfor%}
            </div>
            <div class="col-3"></div>
        </div>
    </div>

</body>

</html>
